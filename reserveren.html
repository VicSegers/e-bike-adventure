  <main>
    <section class="p-4">
      <div class="list-group flex-row mb-3" id="list-tab" role="tablist">
        <a class="list-group-item color-gray active col-6" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Verhuur fiets</a>
        <a class="list-group-item color-gray col-6" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Offerte B2B (minstens 12 fietsen)</a>
      </div>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
          <h5 class="text-center">Reservatie</h5>
          <form class="row">
            <div class="form-group required my-2 col-12 col-sm-6 col-md-6 col-lg-4">
              <label for="firstNameInput">Voornaam</label>
              <input type="text" class="form-control" id="firstNameInput" name="firstName" required />
            </div>
            <div class="form-group required my-2 col-12 col-sm-6 col-md-6 col-lg-4">
              <label for="surnameInput">Achternaam</label>
              <input type="text" class="form-control" id="surnameInput" name="surname" required />
            </div>
            <div class="form-group required my-2 col-12 col-sm-6 col-md-6 col-lg-4">
              <label for="adresInput">Straat + nummer</label>
              <input type="text" class="form-control" id="adresInput" name="adres" required />
            </div>
            <div class="form-group required my-2 col-12 col-sm-6 col-md-6 col-lg-4">
              <label for="postalCodeInput">Postcode</label>
              <input type="text" class="form-control" id="postalCodeINput" name="postalCode" required />
            </div>
            <div class="form-group required my-2 col-12 col-sm-6 col-md-6 col-lg-4">
              <label for="locationInput">Plaats</label>
              <input type="text" class="form-control" id="locationInput" name="location" required />
            </div>
            <div class="form-group required my-2 col-12 col-sm-6 col-md-6 col-lg-4">
              <label for="phoneNumberInput">Telefoonnummer</label>
              <input type="tel" class="form-control" id="phoneNumberInput" name="phoneNumber" required />
            </div>
            <div class="form-group required my-2 col-12 col-sm-6 col-md-6 col-lg-4">
              <label for="emailInput">E-mailadres</label>
              <input type="email" class="form-control" id="emailInput" name="email" required />
            </div>
            <hr />
            <div class="form-group my-2 col-12 col-sm-12 col-md-6 col-lg-4">
              <label for="couponInput">Cadeaubonnummer</label>
              <input type="text" class="form-control" id="couponInput" name="coupon" />
            </div>
            <hr class="my-2" />
            <div class="my-2 col-12 col-sm-12 col-md-6 col-lg-6 px-0" id="calendar"></div>
            <div class="my-2 col-12 col-sm-12 col-md-6 col-lg-6 row m-auto" id="calendar-msg"></div>
            <hr class="my-2" />
            <div class="form-group my-2 col-12">
              <label for="remarkTextarea">Opmerkingen of vragen</label>
              <textarea type="text" class="form-control" id="remarkTextarea" name="remarks" rows="4"></textarea>
            </div>
            <div class="container my-2 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary m-auto">Versturen</button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list"></div>
      </div>
    </section>
  </main>
